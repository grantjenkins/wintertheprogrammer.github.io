<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New webpage</title>
    </head>
    <body>
        <canvas id="mycanvas"></canvas> 
    </body>
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
    <script>
      var programCode = function(processingInstance) {
        with (processingInstance) {
          size(600, 600); 
          frameRate(60);

          // Paste code from Khan Academy here:
          var keys = [];
keyPressed = function () {
    keys[keyCode] = true;
};
keyReleased = function () {
    keys[keyCode] = false;
};

var player = {
    x: 325,
    y: 480,
    w: 50,
    h: 70,
    vx: 5,
    health: 100,
    color: color(94, 198, 219),
    direction: 0
};

var enemies = [];

var enemyFrequency = 120;

var score = 0;

var gameOver = false;

var started = false;

var a = 0;

draw = function() {
    background(255, 255, 255);
    
    if(started) {
        textAlign(CENTER);
        textSize(30);
        fill(0);
        text("HEALTH: " + player.health, 300, 100);
        text("SCORE: " + score, 300, 150);
        
        if(keys[LEFT] || keys[65]) {
            player.x = constrain(player.x - player.vx, 0, width - player.w);
            player.direction = -1;
        }
        if(keys[RIGHT] || keys[68]) {
            player.x = constrain(player.x + player.vx, 0, width - player.w);
            player.direction = 1;
        }
        
        noStroke();
        fill(player.color);
        rect(player.x, player.y, player.w, player.h);
        fill(0);
        ellipse(player.x + player.w * 0.3 + (player.direction * player.w * 0.1),
                player.y + player.h * 0.25,
                player.w * 0.15,
                player.h * 0.15
        );
        ellipse(player.x + player.w * 0.7 + (player.direction * player.w * 0.1),
                player.y + player.h * 0.25,
                player.w * 0.15,
                player.h * 0.15
        );
        
        player.direction = 0;
        
        if(gameOver) {
            textAlign(CENTER);
            textSize(30);
            fill(0);
            text("GAME OVER\n\nClick the screen to play again", 300, 300);
        }
        else {
            if(frameCount % enemyFrequency === 0) {
                enemies.push(
                    {
                        x: random(width),
                        y: random(-100, -70),
                        w: random(30, 50),
                        h: random(30, 50),
                        vy: random(2, 4),
                        color: color(random(100, 220), random(100, 220), random(100, 220))
                    }
                );
                
                enemyFrequency = constrain(enemyFrequency - 2, 10, 120);
            }
            
            for(var i = enemies.length - 1; i >= 0; i--) {
                var enemy = enemies[i];
                
                enemy.y+= enemy.vy;
                
                noStroke();
                fill(enemy.color);
                rect(enemy.x, enemy.y, enemy.w, enemy.h);
                
                if(enemy.y > height) {
                    enemies.splice(i, 1);
                }
                else if(player.x < enemy.x + enemy.w && 
                        player.x + player.w > enemy.x && 
                        player.y < enemy.y + enemy.h && 
                        player.y + player.h > enemy.y) {
                
                    player.health = constrain(player.health - 10, 0, 100);
                    
                    enemies.splice(i, 1);
                }
            }
            
            score++;
            
            if(player.health === 0) {
                gameOver = true;
            }
        }
        
        noStroke();
        fill(94, 93, 94);
        rect(0, 550, width, 50);
    }
    else {
        background(sin(frameCount * 2) * 255, sin(frameCount * 2) * 255, sin(frameCount * 2) * 255, sin(frameCount * 2) * 255);
        textAlign(CENTER);
        textSize(50);
        fill(0);
        text("Dodge Game".substring(0, a), 300, 150);
        textSize(20);
        text("Welcome to this dodge game.\n\nUse the arrow keys to move\n\n\nAvoid the falling enemies...\n\n\n\nWhat is the highest score YOU can get?".substring(0, a), 25, 200, 550, 600);
        textSize(30);
        text("Click To Start".substring(0, a), 300, 525);
        a+=0.25;
    }
};

mouseClicked = function() {
    if(started === false) {
        started = true;
    }
    else if(gameOver) {
        score = 0;
        
        gameOver = false;
        
        player.health = 100;
        
        enemies.length = 0;
        
        enemyFrequency = 120;
    }
};

        }};

      // Get the canvas that ProcessingJS will use
      var canvas = document.getElementById("mycanvas"); 
      // Pass the function to ProcessingJS constructor
      var processingInstance = new Processing(canvas, programCode); 
    </script>
</html>
